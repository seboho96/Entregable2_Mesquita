<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Score Simulator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Football Match Score Simulator</h1>
    <p>Enter two team names, and the script will randomly generate a match result.</p>
    
    <label for="team1">Team 1:</label>
    <input type="text" id="team1" placeholder="Enter team 1 name">

    <label for="team2">Team 2:</label>
    <input type="text" id="team2" placeholder="Enter team 2 name">

    <button id="simulateBtn">Start Simulation</button>

    <h2>Match Result:</h2>
    <p id="result"></p>

    <h2>Previous Matches:</h2>
    <ul id="history"></ul>
    
    <script src="/JS/script.js"></script>
</body>
</html>
